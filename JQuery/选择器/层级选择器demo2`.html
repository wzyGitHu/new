<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery.js"></script>
</head>
<body>
<!--空格   后代-->
<!--》     子代-->
<!--+      下一个兄弟元素-->
<!--~      后面的所有兄弟元素-->
<ul>
    <li id="li1">1</li>
    <li>2</li>
    <li>3</li>
    <li>
        <p>p1</p>
        <p>p2</p>
        <p>p3</p>
    </li>
    <li>5</li>
    <li>6</li>
    <h1>h1</h1>
    <h2>h2</h2>
    <p>p</p>
</ul>
<script>
    $("#li1 ~ li").css({"background":"yellow"})
</script>
</body>
</html>
