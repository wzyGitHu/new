<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        #list li{
            list-style: none;
            line-height: 50px;
            font-size: 30px;
            text-align: center;
            border-bottom: 2px solid #33ffff;
        }
    </style>
    <script src="../../jquery-1.8.3/jquery.js"></script>
</head>
<body>

        <ul id="list">
            <li>0</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li class="seven">7</li>
            <li class="eight">8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
            <li>13</li>
            <li>14</li>
        </ul>



    <script>
        //5.删除：empty();		remove();		detach();


        $("#list>li").on("click",function () {
            // $(this).empty();    //删除内容

            // $(this).remove();    //标签也删除  并且绑定的事件和数据也一起删除

            $(this).detach();    //标签也删除 但绑定的事件和数据不会删除

            $("#list").append($(this))

        })




    </script>

</body>
</html>
