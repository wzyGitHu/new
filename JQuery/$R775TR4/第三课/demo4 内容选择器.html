<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../jquery-1.8.3/jquery.min.js"></script>
    <style>
        *{
            font-family: 微软雅黑;
            margin: 0;
            padding: 0;
        }
        ul li{
            height: 50px;
            list-style: none;
            line-height: 50px;
            border-bottom: 2px solid #33ffff;
            text-align: center;
            font-size: 30px;
        }

    </style>
</head>
<body>


    <ul>
        <li id="li1">0</li>
        <li class="li2">1</li>
        <li>2</li>
        <li>
            <p>ppppp</p>
        </li>
        <li></li>
        <li></li>
        <li>6</li>
        <li>7</li>

    </ul>



    <script>
       //4.内容		(:empty / :has / :parent)

        //:empty 匹配所有不包含子元素或者文本的空元素 (匹配空的)

        //:has 匹配含有选择器所匹配的元素的元素 (匹配含有某个元素的)

        //:parent 匹配含有选择器所匹配的元素的元素 (匹配非空的)

        $("li:parent").css("background","#f00")






    </script>




</body>
</html>
