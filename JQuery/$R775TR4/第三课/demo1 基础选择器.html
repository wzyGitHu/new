<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../jquery-1.8.3/jquery.min.js"></script>
    <style>
        *{
            font-family: 微软雅黑;
            margin: 0;
            padding: 0;
        }
        ul li{
            list-style: none;
            line-height: 50px;
            border-bottom: 2px solid #33ffff;
            text-align: center;
            font-size: 30px;
        }

    </style>
</head>
<body>


    <ul>
        <li id="li1">1</li>
        <li class="li2">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>

        <h1>h1</h1>
        <h2>h2</h2>
        <p>p</p>

    <script>
        //1.基础		(#id / element / .class / * / selector1,selector2,selector3)


        $("#li1").css({"background":"#ff0"})


        $(".li2").css({"background":"#f00"})


        $("li").css({"background":"#eee"})


        $("*").css({"border":"2px solid #0f0"})


        $("p,h1,.li2").css({"background":"#f0f"})







    </script>




</body>
</html>
