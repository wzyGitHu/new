<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 100px;
				height: 200px;
				background: red;
				position: absolute;
				right: 0;
				top: 50%;
				margin-top: -50px;
				font-size: 40px;
				text-align: center;
			}
			body{
				height: 2000px;
				width: 100%;
				position: relative;
			}
		</style>
		<script src="startMove.js"></script>
	</head>
	<body>
		<div id="box">返回顶部</div>
		<script>
			var oBox=document.getElementById('box');

			var timer;
			oBox.onclick=function(){
			var scrolltop = document.documentElement.scrollTop || document.body.scrollTop;
				timer=setInterval(function(){
					if(scrolltop<=0){
						clearInterval(timer)
					}
					scrolltop-=100;
					document.documentElement.scrollTop || document.body.scrollTop;
				},30)
				
				
			}
		</script>
	</body>
</html>
