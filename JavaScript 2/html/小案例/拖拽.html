<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div{
            width: 200px;
            height: 200px;
            background: yellowgreen;
            position: absolute;
            left: 0;
            top:0;
        }
        html,body{
            width: 100%;
            height: 100%;
            position: relative;
        }
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="div"></div>
<script>
    var oDiv=document.getElementById('div');
    var aBody=document.getElementsByTagName('body')[0];
    aBody.onmousedown=function(){
        aBody.onmousemove=function(ev){
            var oEvent=ev||event;
//            var x = oEvent.clientX-oDiv.offsetWidth/2;
//            var y = oEvent.clientY-oDiv.offsetHeight/2;

            var scrolltop = document.documentElement.scrollTop || document.body.scrollTop;
            var scrollleft = document.documentElement.scrollLeft || document.body.scrollLeft;

            var x=oEvent.clientX-oDiv.offsetWidth/2+scrollleft;
            var y=oEvent.clientY-oDiv.offsetHeight/2+scrolltop;
            var bW=aBody.offsetWidth-oDiv.offsetWidth;
            var bH=aBody.offsetHeight-oDiv.offsetHeight;
            if(x<= 0){
                x = 0;
            }
            if(y<0){
                y = 0;
            }
            if(x>=bW){
                x = bW;
            }
            if(y>=bH){
                y = bH;
            }

            oDiv.style.left=x+'px';
            oDiv.style.top=y+'px';
        }
        aBody.onmouseup=function(){
            aBody.onmousemove=null;
        }
    }
</script>
</body>
</html>
