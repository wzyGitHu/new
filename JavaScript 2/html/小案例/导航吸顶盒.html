<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0}
        a{
            color: #111111;
            text-decoration: none;
        }
        header{height: 300px;background: red}
        .nav_warp{
            height: 70px;
        }
        nav {
            height: 70px;
            width: 100%;
        }
        nav li{
            float: left;
            margin-left: 100px;
            list-style: none;
            font-size: 20px;
            line-height: 70px;
            text-align: center;
        }

        .fixed{
            position: fixed;
            top: 0;
            box-shadow: 0 2px 2px 0 #ccc;
        }
    </style>
</head>
<body>
<header></header>
<div class="nav_warp">
    <nav id="navbar">
        <ul >
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>
        </ul>
    </nav>
</div>
<div style="height: 2000px"></div>

<script>
    //    吸顶盒/导航固定
    var header = document.getElementsByTagName("header")[0];
    var oNavBar = document.getElementById("navbar");
    // onscroll事件发生在元素内容滚动的时候，也包括键盘上下键，载入也可触发。
    window.onscroll=function(){
        var scrollTop= document.documentElement.scrollTop||document.body.scrollTop;
        if(scrollTop>header.offsetHeight){
            oNavBar.className="fixed";
        }else{
            oNavBar.className="";
        }



    }

</script>

</body>
</html>
