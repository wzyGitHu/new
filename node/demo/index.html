<!--程序 进程 线程-->
<!--程序：由源代码生成的可执行应用-->
<!--进程：一个正在运行的程序可以看做一个进程，进程拥有独立运行所需要的全部资源-->
<!--线程：程序中独立运行的代码段-->
<!--一个进程是由一或多个线程组成，进程只负责资源的调度和-->
<!--分配，线程才是程序真正的执行单元，负责代码的执行-->

<!--单线程：每个正在运行的程序（即进程），至少包括一个线程，这个线程叫主线程-->
<!--只有一个主线程程序，叫做单线程程序-->

<!--单线程和多线程的区别？-->
<!--单线程程序：只有一个线程，代码顺序执行，容易出现代码阻塞（页面假死）-->
<!--多线程程序：有多个线程，线程间独立运行，能有效的避免代码阻塞，并且提高程序的运行性能-->
<!--注意：iOS中关于UI的添加的刷新必须在主线程中操作-->
<!--阻塞式IO：IO即input/output，阻塞式IO指的是“一但输入/输出工作没有完成，则程序阻塞，直到输入/输出工作完成”-->
<!--非阻塞IO的缺点：造成了资源的浪费（断网的时候单线程会一直运行读取服务器的资源，造成页面卡顿）-->
