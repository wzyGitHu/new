<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../demo5%20交互/vue.min.js"></script>
</head>
<body>
<div id="app">
    {{parent}}
    <custom :data="parent"></custom>
    <custom-list></custom-list>
</div>
<script>
    //全局组件
    Vue.component("custom",{
        props:["data"],
        template:`
        <div>我是全局组件{{msg}}</div>
        `,
        data(){
            return {
                msg:'aa'
            }
        },

    });
    new Vue({
        el:'#app',
        data(){
            return{
                parent:'我是你爹'
            }
        },
        //局部组件
        components:{
            "custom-list":{
                template:`<div>我是局部组件{{msg}}</div>`,
                data(){
                    return{
                        msg:'bb'
                    }
                }
            }

        }

    })
</script>
</body>
</html>
