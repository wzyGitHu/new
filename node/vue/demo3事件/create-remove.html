<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - vue实现列表增加和删除</title>
    <script src="../demo5%20交互/vue.min.js"></script>
    <style>
        textarea{
            resize: none;
            width: 190px;
            height: 100%;

        }
        .box{
            width: 240px;
            height: 70px;
        }
        .box button{
            display: block;
            margin: 18px 0;
            float: right;
        }
    </style>
</head>
<body>
<div id="app">
    <input v-model="newAddText" placeholder="请输入要添加的内容"/>
    <button @click='addNewList'>添加</button>
       <div v-for='(list,index) in lists' class="box">
            <textarea > {{list.title}}
        </textarea>
           <button v-on:click='lists.splice(index, 1)'>删除</button>
       </div>

</div>
<script>
    new Vue({
        el: '#app',
        data: {
            newAddText: '',
            lists: [{title: '手机号码:'}],
        },
        methods: {
            addNewList: function () {
                this.lists.push({title: this.newAddText});
                this.newAddText = ''
            }
        }
    })
</script>
</body>
</html>
