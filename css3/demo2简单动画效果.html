<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: rebeccapurple;
            margin: 100px auto;
            /*margin: 100px auto;*/
            transform: translate(100px,100px) rotate(45deg)/*旋转*/
            scale(1.2,1.5) skew(0deg);
            /*-ms-transform: ;  ie9*/
            /*-webkit-transform: ;     safari  and  chrome*/
            /*-o-transform: ;   opera*/
            /*-moz-transform: ;    firefox*/
            transition: all 1s;
        }
        div:hover{
            transform: skew(180deg);

        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
