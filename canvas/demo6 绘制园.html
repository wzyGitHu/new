<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        #canvas{
            border: 1px solid #000;
            display: block;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<canvas id="canvas">
    当前浏览器不支持canvas，请更换浏览器以后再重试
</canvas>
<script>
    //首先，找到<canvas>元素
    var Canvas=document.getElementById('canvas');
    Canvas.width = 1024;
    Canvas.height = 600;
    //然后创建context对象（创建绘图环境）
    var ctx=Canvas.getContext('2d');
    ctx.beginPath();//开始

    ctx.lineWidth=5;
    ctx.strokeStyle='#0ff';

//    2.设置绘图轨迹
    ctx.arc(500,300,100,0,1.5*Math.PI, false);//false 顺时针 true 逆时针
    //     3.绘制
    ctx.stroke();
    ctx.closePath();//结束

    ctx.beginPath();//开始

    ctx.lineWidth=5;
    ctx.strokeStyle='#0ff';

    //    2.设置绘图轨迹
    ctx.arc(500,300,100,0,1.5*Math.PI, true);//false 顺时针 true 逆时针
    //     3.绘制
    ctx.stroke();
    ctx.closePath();//结束

</script>
</body>
</html>
