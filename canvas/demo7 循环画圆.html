<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        #canvas{
            border: 1px solid #000;
            display: block;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<canvas id="canvas">
    当前浏览器不支持canvas，请更换浏览器以后再重试
</canvas>
<script>
    //首先，找到<canvas>元素
    var Canvas=document.getElementById('canvas');
    Canvas.width = 1024;
    Canvas.height = 600;
    //然后创建context对象（创建绘图环境）
    var ctx=Canvas.getContext('2d');

    ctx.lineWidth=5;
    ctx.strokeStyle='#0ff';

    //设置：ctx.closePath() 能让首尾闭合
    for (var i = 0; i < 10; i++) {
        ctx.beginPath();//绘制开始
        //2.设置绘图轨迹
        ctx.arc(50+i*100,60,40,0,2*Math.PI*(i+1)/10,false);

        ctx.closePath() //绘制结果
        //3.绘制
        ctx.stroke()
    }
    //不设置：ctx.closePath() 能让首尾闭合
    for (var i = 0; i < 10; i++) {
        ctx.beginPath();//绘制开始
        //2.设置绘图轨迹
        ctx.arc(50+i*100,100,40,0,2*Math.PI*(i+1)/10,false);

//        ctx.closePath() //绘制结果
        //3.绘制
        ctx.stroke()
    }
    //逆时针
    for (var i = 0; i < 10; i++) {
        ctx.beginPath();//绘制开始
        //2.设置绘图轨迹
        ctx.arc(50+i*100,300,40,0,2*Math.PI*(i+1)/10,true);

        ctx.closePath() //绘制结果
        //3.绘制
        ctx.stroke()
    }

    //逆时针
    for (var i = 0; i < 10; i++) {
        ctx.beginPath();//绘制开始
        //2.设置绘图轨迹
        ctx.arc(50+i*100,420,40,0,2*Math.PI*(i+1)/10,true);

//        ctx.closePath() //绘制结果
        //3.绘制
        ctx.stroke()
    }

    //添加填充颜色
    ctx.fillStyle='#f00';
    for (var i = 0; i < 10; i++) {
        ctx.beginPath();//绘制开始
        //2.设置绘图轨迹
        ctx.arc(50+i*100,540,40,0,2*Math.PI*(i+1)/10,false);

        ctx.closePath() //绘制结果
        //3.绘制
        ctx.fill()
    }

    //添加填充颜色
    ctx.fillStyle='#f00';
    for (var i = 0; i < 10; i++) {
        ctx.beginPath();//绘制开始
        //2.设置绘图轨迹
        ctx.arc(50+i*100,640,40,0,2*Math.PI*(i+1)/10,false);

//        ctx.closePath();//绘制结果
        //3.绘制
        ctx.fill()
    }
</script>
</body>
</html>
