<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        #canvas{
            border: 1px solid #000;
            display: block;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<canvas id="canvas">
    当前浏览器不支持canvas，请更换浏览器以后再重试
</canvas>
<script>
    //首先，找到<canvas>元素
    var Canvas=document.getElementById('canvas');
    Canvas.width = 800;
    Canvas.height = 800;
    //然后创建context对象（创建绘图环境）
    var ctx=Canvas.getContext('2d');

    var linearGrad=ctx.createLinearGradient(0,0,800,800);

    linearGrad.addColorStop(0.0,"#f00");
    linearGrad.addColorStop(0.5,"#00f");
    linearGrad.addColorStop(1.0,"#0f0");

    ctx.fillStyle=linearGrad;
    ctx.fillRect(0,0,800,800)
</script>
</body>
</html>
