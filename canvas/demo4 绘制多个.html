<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        #canvas{
            border: 1px solid #000;
            display: block;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<canvas id="canvas">
    当前浏览器不支持canvas，请更换浏览器以后再重试
</canvas>
<script>
    //首先，找到<canvas>元素
    var Canvas=document.getElementById('canvas');
    Canvas.width = 1024;
    Canvas.height = 600;
    //然后创建context对象（创建绘图环境）
    var ctx=Canvas.getContext('2d');
    ctx.beginPath()//开始
    //1.划线
    ctx.moveTo(100,100);
    ctx.lineTo(700,500);
    ctx.lineTo(100,500);
    ctx.lineTo(100,100);

    //2.设置线宽和颜色
    ctx.lineWidth=10;
    ctx.strokeStyle='#0ff';

    //2.设置填充颜色
    ctx.fillStyle='#0f0';
    //ps:canvas绘图是基于状态的绘图，所以应该先绘制绘图的状态，再绘制

    //3.绘制填充图像
    ctx.fill();
//     3.绘制
    ctx.stroke();
    ctx.closePath();//结束

    ctx.beginPath();//开始
    ctx.lineTo(700,500);
    ctx.lineTo(800,100);
    ctx.lineTo(100,100);
    ctx.lineWidth=10;
    ctx.strokeStyle='#0f0';

    //2.设置填充颜色
    ctx.fillStyle='#f0e';
    ctx.fill()
    ctx.stroke();
//tangram
</script>
</body>
</html>
