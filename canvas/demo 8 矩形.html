<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        #canvas{
            border: 1px solid #000;
            display: block;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<canvas id="canvas">
    当前浏览器不支持canvas，请更换浏览器以后再重试
</canvas>
<script>
    //首先，找到<canvas>元素
    var Canvas=document.getElementById('canvas');
    Canvas.width = 1024;
    Canvas.height = 600;
    //然后创建context对象（创建绘图环境）
    var ctx=Canvas.getContext('2d');

//   1.
//    ctx.rect(50,50,600,300);
//    //2.设置线宽和颜色
//    ctx.lineWidth=10;
//    ctx.strokeStyle='#0ff';
//
//    ctx.stroke();

//    2.
    ctx.lineWidth=10;
    ctx.strokeStyle='#0ff';
    ctx.fillStyle='#ff0';
    ctx.strokeRect(50,50,600,300);
    ctx.fillRect(50,50,600,300)
</script>
</body>
</html>
