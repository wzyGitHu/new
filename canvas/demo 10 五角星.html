<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        #canvas{
            border: 1px solid #000;
            display: block;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<canvas id="canvas">
    当前浏览器不支持canvas，请更换浏览器以后再重试
</canvas>
<script>
    //首先，找到<canvas>元素
    var Canvas=document.getElementById('canvas');
    Canvas.width = 1024;
    Canvas.height = 800;
    //然后创建context对象（创建绘图环境）
    var ctx=Canvas.getContext('2d');

    ctx.beginPath();
    for (var i = 0; i < 5; i++) {//因为要用js的弧度制，所以要：/180*Math.PI,把角度转弧度 300：R（大） 400：位移 150：r（小）
        ctx.lineTo(Math.cos((18+i*72)/180*Math.PI)*300+400,
        -Math.sin((18+i*72)/180*Math.PI)*300+400);

        ctx.lineTo(Math.cos((54+i*72)/180*Math.PI)*150+400,
                -Math.sin((54+i*72)/180*Math.PI)*150+400);
    }
    ctx.closePath();
    ctx.lineWidth=10;
    ctx.strokeStyle='#f00';
    ctx.stroke();
</script>
</body>
</html>
