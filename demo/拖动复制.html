<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div{
            width: 200px;
            height: 200px;
            background: #df5000;
            position: absolute;
            transition: all .3s;
        }
    </style>
</head>
<body>
<div id="div"></div>
<script>
    var oDiv=document.getElementById('div');
    var body=document.getElementsByTagName('body')[0];
    oDiv.onmousedown=function(){
        var oDiv1=document.createElement('div');
        body.appendChild(oDiv1);
        oDiv1.style.width=oDiv.offsetWidth+'px';
        oDiv1.style.height=oDiv.offsetHeight+'px';
        oDiv1.style.border='1px solid #e83632';
        oDiv1.style.position='absolute';
        document.onmousemove=function(ev){
            var oEvent=event||ev;
            var x=oEvent.clientX-oDiv.offsetWidth/2;
            var y=oEvent.clientY-oDiv.offsetHeight/2;
            oDiv1.style.left=x+'px';
            oDiv1.style.top=y+'px';
        }
        document.onmouseup=function(){
            oDiv1.onmousemove=null;
            oDiv.style.left=oDiv1.style.left;
            oDiv.style.top=oDiv1.style.top;
            body.removeChild(oDiv1)
        }

    };

</script>
</body>
</html>
