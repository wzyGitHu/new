<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        *{margin: 0;  padding: 0;}
        body{

            height: 5000px;
        }
        .ad {
            width: 100px;
            height: 200px;
            background: deepskyblue;
            position: absolute;
            top: 300px;
            left: 0;
            transition: top 0.5s;
        }
        #div {
            width: 100px;
            height: 200px;
            background: tomato;
            position: absolute;
            top: 300px;
            right: 0;
            transition: top 0.5s;
        }


    </style>



    <script>

        window.onload=function(){
            var oAdv=document.getElementById("advertise");
            var oDiv=document.getElementById("div");
            window.onscroll=function(){
                var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
                var screenH=document.documentElement.clientHeight;
                oAdv.style.top= scrollTop+screenH/2-100+"px";
                oDiv.style.top= scrollTop+screenH/2-100+"px";
            }

        }





    </script>

</head>
<body>
<div id="advertise"  class="ad" >

</div>
<div id="div"></div>
</body>
</html>
