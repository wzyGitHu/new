<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background:pink;
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>
	<script>
//		拖拽——磁性吸附
		window.onload  = function(){
			var oDiv = document.getElementsByTagName("div")[0];
			oDiv.onmousedown=function(ev){
				var oEvent=ev||event;
				var x=oEvent.clientX-oDiv.offsetLeft;
				var y=oEvent.clientY-oDiv.offsetTop;
				document.onmousemove=function(ev){
					var oEvent = window.event || ev;
					var left = oEvent.clientX-x;
					var top = oEvent.clientY-y;
					if(left<60){
						left=0;
					}
					//	x>y-3;
					if(document.documentElement.clientWidth-oDiv.offsetWidth-left<60){
						left = document.documentElement.clientWidth-oDiv.offsetWidth;
					}
					if(top<60){
						top=0;
					}
					if(top>document.documentElement.clientHeight-oDiv.offsetWidth-60){
						top = document.documentElement.clientHeight-oDiv.offsetWidth;
					}
					oDiv.style.left=left+"px";
					oDiv.style.top=top+"px";
				};
				document.onmouseup=function(){
					//清除文档鼠标按下起来后的事件执行
					document.onmousemove=null;
					document.onmouseup=null;

				};
			};




		}

	</script>
</head>
<body>
<div></div>
</body>
</html>
